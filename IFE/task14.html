<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 80],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  var list = document.getElementById("aqi-list");
  var upper = Array();
  for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1] > 60) {
      upper.push(aqiData[i]);
    }
  }
  function sortNum(a,b){
    return b[1] - a[1];
  }
  upper.sort(sortNum);

var test = [
        {
            "username": "admin",
            "iat": '1501918674815',
            "status": '1'
        },
        {
            "username": "test",
            "iat": '0',
            "status": '0'
        },
        {
            "username": "W-46ec",
            "iat": '1501918686333',
            "status": '1'
        }
    ];
    function abcd(a,b){
      return b.iat - a.iat;
    }
test.sort(abcd);
console.log(test);






  for (var i = 0; i < upper.length; i++) {
    var li = document.createElement("li");
    list.appendChild(li);
    li.innerText = upper[i][0] + ":" + upper[i][1];
  }
})();


</script>
</body>
</html>
