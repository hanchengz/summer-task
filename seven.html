<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
</head>
<body>
<canvas id="canvas" width="600" height="600"></canvas>

<script type="text/javascript">
	window.onload = function() {
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');
		var points = {
			A:[0,0],
			B:[4,0],
			C:[4,4],
			D:[0,4],
			E:[4,2],
			F:[2,4],
			G:[1,3],
			H:[3,3],
			I:[3,1],
			O:[2,2]
		};
		var lines = [
		'AB',
		'BE',
		'EC',
		'CF',
		'FD',
		'DA',
		'AO',
		'OI',
		'IB',
		'IH',
		'HE',
		'HO',
		'HF',
		'FG',
		'DG',
		'GO'
		];
		for (var i = 0; i < lines.length; i++) {
			var start = points[ lines[i][0] ];
			var end = points[lines[i][1]];
			draw(start,end);
		}
		function draw(){
			ctx.beginPath();
			ctx.moveTo(100*start[0],100*start[1]);
			ctx.lineTo(100*end[0],100*end[1]);
			ctx.closePath();
			ctx.stroke();
		}
	}
</script>
</body>
</html>
